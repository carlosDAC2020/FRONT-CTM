<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticación - FINCOR</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- Configuración Global y Fondo --- */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            height: 100vh;
            /* El fondo base sobre el que se moverá la animación */
            background: #021021;
            /* Clave para el centrado vertical y horizontal */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Evita scrollbars por las formas que se salen */
        }

        /* --- FONDO ANIMADO --- */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .animated-bg div {
            position: absolute;
            display: block;
            list-style: none;
            width: 20px;
            height: 20px;
            background: rgba(0, 191, 255, 0.15); /* Color de las formas */
            animation: move 25s linear infinite;
            bottom: -150px;
            border-radius: 50%;
        }

        /* Posiciones y tamaños distintos para cada forma */
        .animated-bg div:nth-child(1) { left: 25%; width: 80px; height: 80px; animation-delay: 0s; }
        .animated-bg div:nth-child(2) { left: 10%; width: 20px; height: 20px; animation-delay: 2s; animation-duration: 12s; }
        .animated-bg div:nth-child(3) { left: 70%; width: 20px; height: 20px; animation-delay: 4s; }
        .animated-bg div:nth-child(4) { left: 40%; width: 60px; height: 60px; animation-delay: 0s; animation-duration: 18s; }
        .animated-bg div:nth-child(5) { left: 65%; width: 20px; height: 20px; animation-delay: 0s; }
        .animated-bg div:nth-child(6) { left: 75%; width: 110px; height: 110px; animation-delay: 3s; }
        .animated-bg div:nth-child(7) { left: 35%; width: 150px; height: 150px; animation-delay: 7s; }
        .animated-bg div:nth-child(8) { left: 50%; width: 25px; height: 25px; animation-delay: 15s; animation-duration: 45s; }
        .animated-bg div:nth-child(9) { left: 20%; width: 15px; height: 15px; animation-delay: 2s; animation-duration: 35s; }
        .animated-bg div:nth-child(10) { left: 85%; width: 150px; height: 150px; animation-delay: 0s; animation-duration: 11s; }

        /* La animación que mueve las formas hacia arriba y las rota */
        @keyframes move {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
            }
        }

        /* --- Contenedor del Formulario --- */
        .auth-container {
            width: 400px;
            padding: 40px;
            text-align: center;
            color: white;
            z-index: 1; /* Asegura que esté por encima de la animación */

            /* Efecto Vidrio */
            background: rgba(30, 50, 80, 0.45);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            border-radius: 24px;
        }

        .auth-container h2 {
            margin-top: 0;
            margin-bottom: 10px;
            font-weight: 600;
        }
        .auth-container .subtitle {
            margin-bottom: 30px;
            color: #B0C4DE;
        }

        /* --- Estilos de Formularios y Botones --- */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #B0C4DE;
            font-size: 0.9em;
        }
        .glass-input {
            width: 100%;
            padding: 14px 20px;
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        .glass-input:focus {
            outline: none;
            border-color: rgba(0, 191, 255, 0.8);
        }

        .btn {
            width: 100%;
            padding: 14px 25px;
            border-radius: 12px;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'Poppins', sans-serif;
            background-color: #00529B;
            color: white;
            margin-top: 10px;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0, 82, 155, 0.5);
        }

        .form-switch-text {
            margin-top: 25px;
            font-size: 0.9em;
            color: #B0C4DE;
        }
        .form-switch-text a {
            color: #00BFFF;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }

        /* Clase para ocultar el formulario inactivo */
        .hidden {
            display: none;
        }

    </style>
</head>
<body>

    <!-- Contenedor para las formas animadas -->
    <div class="animated-bg">
        <div></div> <div></div> <div></div> <div></div> <div></div>
        <div></div> <div></div> <div></div> <div></div> <div></div>
    </div>

    <!-- Contenedor principal de autenticación -->
    <div class="auth-container">
        
        <!-- FORMULARIO DE LOGIN (Visible por defecto) -->
        <div id="login-form">
            <h2>Bienvenido de Vuelta</h2>
            <p class="subtitle">Inicia sesión para continuar</p>
            <form>
                <div class="form-group">
                    <label for="login-email">Correo Electrónico</label>
                    <input type="email" id="login-email" class="glass-input" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Contraseña</label>
                    <input type="password" id="login-password" class="glass-input" required>
                </div>
                <button type="submit" class="btn">Iniciar Sesión</button>
            </form>
            <p class="form-switch-text">¿No tienes una cuenta? <a id="show-register">Regístrate</a></p>
        </div>

        <!-- FORMULARIO DE REGISTRO (Oculto por defecto) -->
        <div id="register-form" class="hidden">
            <h2>Crear Cuenta</h2>
            <p class="subtitle">Únete para encontrar oportunidades</p>
            <form>
                 <div class="form-group">
                    <label for="register-name">Nombre Completo</label>
                    <input type="text" id="register-name" class="glass-input" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Correo Electrónico</label>
                    <input type="email" id="register-email" class="glass-input" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Contraseña</label>
                    <input type="password" id="register-password" class="glass-input" required>
                </div>
                <button type="submit" class="btn">Crear Cuenta</button>
            </form>
            <p class="form-switch-text">¿Ya tienes una cuenta? <a id="show-login">Inicia Sesión</a></p>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const showRegisterLink = document.getElementById('show-register');
            const showLoginLink = document.getElementById('show-login');

            // Evento para mostrar el formulario de registro
            showRegisterLink.addEventListener('click', (e) => {
                e.preventDefault();
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
            });

            // Evento para mostrar el formulario de login
            showLoginLink.addEventListener('click', (e) => {
                e.preventDefault();
                registerForm.classList.add('hidden');
                loginForm.classList.remove('hidden');
            });
        });
    </script>

</body>
</html>
