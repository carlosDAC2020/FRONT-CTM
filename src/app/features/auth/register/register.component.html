<!-- Contenedor para las formas animadas -->
<div class="animated-bg">
  <div></div> <div></div> <div></div> <div></div> <div></div>
  <div></div> <div></div> <div></div> <div></div> <div></div>
</div>

<!-- Contenedor principal de autenticación -->
<div class="auth-container">
  <h2>Crear Cuenta</h2>
  <p class="subtitle">Únete para encontrar oportunidades</p>
  
  <!-- Mensaje de error -->
  @if (errorMessage()) {
    <div class="error-message">
      {{ errorMessage() }}
    </div>
  }

  <!-- Mensaje de éxito -->
  @if (successMessage()) {
    <div class="success-message">
      {{ successMessage() }}
    </div>
  }

  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Usuario *</label>
      <input 
        type="text" 
        id="username" 
        class="glass-input" 
        [value]="userData().username"
        (input)="updateField('username', $any($event.target).value)"
        required
        [disabled]="loading()">
    </div>

    <div class="form-group">
      <label for="email">Correo Electrónico *</label>
      <input 
        type="email" 
        id="email" 
        class="glass-input" 
        [value]="userData().email"
        (input)="updateField('email', $any($event.target).value)"
        required
        [disabled]="loading()">
    </div>
    
    <div class="form-group">
      <label for="password">Contraseña *</label>
      <input 
        type="password" 
        id="password" 
        class="glass-input" 
        [value]="userData().password"
        (input)="updateField('password', $any($event.target).value)"
        required
        [disabled]="loading()">
    </div>

    <div class="form-group">
      <label for="first_name">Nombre</label>
      <input 
        type="text" 
        id="first_name" 
        class="glass-input" 
        [value]="userData().first_name"
        (input)="updateField('first_name', $any($event.target).value)"
        [disabled]="loading()">
    </div>

    <div class="form-group">
      <label for="last_name">Apellido</label>
      <input 
        type="text" 
        id="last_name" 
        class="glass-input" 
        [value]="userData().last_name"
        (input)="updateField('last_name', $any($event.target).value)"
        [disabled]="loading()">
    </div>
    
    <button 
      type="submit" 
      class="btn"
      [disabled]="loading()">
      @if (loading()) {
        Creando cuenta...
      } @else {
        Registrarse
      }
    </button>
  </form>
  
  <p class="form-switch-text">
    ¿Ya tienes una cuenta? 
    <a routerLink="/auth/login">Inicia Sesión</a>
  </p>
</div>
